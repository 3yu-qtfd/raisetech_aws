version: 2.1
orbs:
  python: circleci/python@2.0.3
  aws-cli: circleci/aws-cli@5.4.0
jobs:
  cfn-lint:
    executor: python/default
    steps:
      - checkout
      - run: pip install cfn-lint
      - run:
          name: run cfn-lint
          command: |
            cfn-lint -i W3002 -t cloudformation/*.yml
  cfn-deploy:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/install
      - aws-cli/setup:
          role_arn: arn:aws:iam::713881797072:role/cfn-deploy-OIDC-role
          profile_name: cfn-deploy-OIDC
          role_session_name: cfn-deploy-session
          region: ${AWS_REGION}
      - run:
          name: run cfn-deploy
          command: |
            aws cloudformation deploy --template-file ./cloudformation/1_VPC.yml --stack-name cfn-deploy-VPC --region ${AWS_REGION} --profile cfn-deploy-OIDC --no-fail-on-empty-changeset

workflows:
  raisetech:
    jobs:
      - cfn-lint
      - cfn-deploy:
          context: AWS
